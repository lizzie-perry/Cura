{% extends "base.html" %}

{% block content %}

<div class="column is-6 is-offset-3">
    <div class="content">
        <h1 class="has-text-black">Virtual Trainer</h1>
        <h3 class="has-text-black">How's your progress {{ firstname }}?</h3>
    </div>
    <div class="box">
        <table class="table is-fullwidth is-hoverable">
        <tbody>
            <tr>
                <th>Email</th>
                <th>{{ email }}</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>{{ firstname }}</th>
            </tr>
            <tr>
                <th>Last Name</th>
                <th>{{ lastname }}</th>
            </tr>
            <tr>
                <th>Weight(kg)</th>
                <th>{{ weight }}</th>
            </tr>
            <tr>
                <th>Height(cm)</th>
                <th>{{ height }}</th>
            </tr>
            <tr>
                <th>Activity</th>
                <th>{{ activity }}</th>
            </tr>
            <tr>
                <th>Gender</th>
                <th>{{ gender }}</th>
            </tr>
        </tbody>
        </table>
    </div>
</div>


{% endblock %}
